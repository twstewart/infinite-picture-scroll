<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Infinite Picture Scroll</title>
  </head>
  <body class="my-12 bg-gray-100 text-gray-800">
    <h1 class="font-display font-bold text-4xl text-center mb-6 md:text-6xl">Infinite Picture Scroll</h1>
    <main class="container">
      <div class="max-w-xl mx-auto space-y-5">
        <form action="#" id="form" class="flex">
          <input
            type="text"
            name="query"
            class="input border-0 px-4 flex-1 rounded-l-3xl"
            placeholder="Search images... Ex: architecture"
          />
          <button type="submit" class="btn rounded-r-3xl bg-green-500 text-gray-50">
            <ion-icon name="rocket" size="small"></ion-icon>
          </button>
        </form>
        <div id="img-wrapper" class="flex flex-col gap-y-5"></div>
      </div>
    </main>
    <div id="loader" class="loader" hidden>
      <img src="img/loader.svg" alt="Loading" />
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
